<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 200">
  <!-- Background -->
  <rect width="280" height="200" rx="12" fill="#151c2c"/>

  <!-- Central cloud -->
  <g transform="translate(140, 55)">
    <!-- Cloud shadow -->
    <ellipse cx="2" cy="22" rx="30" ry="8" fill="#0abab5" opacity="0.06"/>
    <!-- Cloud body -->
    <circle cx="-12" cy="0" r="16" fill="#0abab5" opacity="0.85"/>
    <circle cx="8" cy="-6" r="20" fill="#0abab5" opacity="0.9"/>
    <circle cx="22" cy="2" r="14" fill="#0abab5" opacity="0.85"/>
    <rect x="-28" y="0" width="64" height="16" rx="0" fill="#0abab5" opacity="0.88"/>
    <rect x="-28" y="10" width="64" height="8" rx="4" fill="#0abab5" opacity="0.88"/>
    <!-- Sync arrows on cloud -->
    <path d="M-5,5 L5,5" stroke="#fff" stroke-width="1.8" stroke-linecap="round"/>
    <polygon points="5,5 2,2 2,8" fill="#fff"/>
    <path d="M5,12 L-5,12" stroke="#fff" stroke-width="1.8" stroke-linecap="round"/>
    <polygon points="-5,12 -2,9 -2,15" fill="#fff"/>
  </g>

  <!-- Device 1: Phone (left) -->
  <g transform="translate(35, 120)">
    <rect width="32" height="50" rx="5" fill="#1f2937" stroke="#374151" stroke-width="1.5"/>
    <!-- Screen -->
    <rect x="3" y="8" width="26" height="32" rx="1" fill="#111827"/>
    <!-- PomoCare mini icon -->
    <circle cx="16" cy="22" r="6" fill="#0abab5" opacity="0.2"/>
    <circle cx="16" cy="22" r="3" fill="#0abab5"/>
    <!-- Home button -->
    <rect x="12" y="44" width="8" height="2" rx="1" fill="#374151"/>
    <!-- Notch -->
    <rect x="10" y="3" width="12" height="2" rx="1" fill="#374151"/>
  </g>

  <!-- Device 2: Laptop (center) -->
  <g transform="translate(108, 130)">
    <!-- Screen -->
    <rect width="64" height="40" rx="3" fill="#1f2937" stroke="#374151" stroke-width="1.5"/>
    <!-- Screen content -->
    <rect x="4" y="4" width="56" height="28" rx="1" fill="#111827"/>
    <!-- PomoCare mini icon -->
    <circle cx="32" cy="16" r="6" fill="#0abab5" opacity="0.2"/>
    <circle cx="32" cy="16" r="3" fill="#0abab5"/>
    <!-- Camera dot -->
    <circle cx="32" cy="2" r="1" fill="#374151"/>
    <!-- Base -->
    <path d="M-5,40 L69,40 L64,46 L0,46 Z" fill="#374151"/>
    <rect x="-5" y="46" width="74" height="2" rx="1" fill="#4b5563"/>
  </g>

  <!-- Device 3: Tablet (right) -->
  <g transform="translate(210, 115)">
    <rect width="40" height="55" rx="5" fill="#1f2937" stroke="#374151" stroke-width="1.5"/>
    <!-- Screen -->
    <rect x="3" y="6" width="34" height="40" rx="1" fill="#111827"/>
    <!-- PomoCare mini icon -->
    <circle cx="20" cy="24" r="6" fill="#0abab5" opacity="0.2"/>
    <circle cx="20" cy="24" r="3" fill="#0abab5"/>
    <!-- Home button -->
    <circle cx="20" cy="51" r="2" fill="none" stroke="#374151" stroke-width="1"/>
  </g>

  <!-- Connection lines (dashed, curved) -->
  <!-- Phone to cloud -->
  <path d="M55,125 Q60,95 120,72" fill="none" stroke="#0abab5" stroke-width="1.2" stroke-dasharray="4,3" opacity="0.5"/>
  <!-- Laptop to cloud -->
  <path d="M140,130 Q140,105 140,80" fill="none" stroke="#0abab5" stroke-width="1.2" stroke-dasharray="4,3" opacity="0.5"/>
  <!-- Tablet to cloud -->
  <path d="M226,120 Q220,95 165,72" fill="none" stroke="#0abab5" stroke-width="1.2" stroke-dasharray="4,3" opacity="0.5"/>

  <!-- Sync direction arrows on lines -->
  <!-- Phone line arrow -->
  <circle cx="85" cy="95" r="5" fill="#0abab5" opacity="0.15"/>
  <polygon points="83,92 87,95 83,98" fill="#0abab5" opacity="0.6"/>

  <!-- Laptop line arrow -->
  <circle cx="140" cy="108" r="5" fill="#0abab5" opacity="0.15"/>
  <polygon points="137,105 143,108 137,111" fill="#0abab5" opacity="0.6" transform="rotate(-90 140 108)"/>

  <!-- Tablet line arrow -->
  <circle cx="198" cy="92" r="5" fill="#0abab5" opacity="0.15"/>
  <polygon points="200,89 196,92 200,95" fill="#0abab5" opacity="0.6"/>

  <!-- Title -->
  <text x="140" y="22" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#f3f4f6" font-weight="600">Sync Across Devices</text>
</svg>