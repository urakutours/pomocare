<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 200">
  <!-- Dark background -->
  <rect width="280" height="200" rx="12" fill="#151c2c"/>

  <!-- Subtle vignette overlay -->
  <rect width="280" height="200" rx="12" fill="url(#vignette)" opacity="0.3"/>
  <defs>
    <radialGradient id="vignette" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="transparent"/>
      <stop offset="100%" stop-color="#111827"/>
    </radialGradient>
  </defs>

  <!-- Circular progress ring (background) -->
  <circle cx="140" cy="95" r="55" fill="none" stroke="#374151" stroke-width="4"/>

  <!-- Circular progress ring (active - about 75% complete) -->
  <circle cx="140" cy="95" r="55" fill="none" stroke="#0abab5" stroke-width="4" stroke-dasharray="260 86" stroke-linecap="round" transform="rotate(-90 140 95)" opacity="0.9"/>

  <!-- Glow effect on progress ring -->
  <circle cx="140" cy="95" r="55" fill="none" stroke="#0abab5" stroke-width="8" stroke-dasharray="260 86" stroke-linecap="round" transform="rotate(-90 140 95)" opacity="0.08"/>

  <!-- Timer text -->
  <text x="140" y="90" text-anchor="middle" font-family="Inter, sans-serif" font-size="28" fill="#ffffff" font-weight="700" letter-spacing="2">18:42</text>

  <!-- Session indicator -->
  <text x="140" y="108" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="#0abab5" font-weight="500" opacity="0.8">FOCUSING</text>

  <!-- Minimal session dots -->
  <circle cx="124" cy="120" r="2" fill="#0abab5"/>
  <circle cx="132" cy="120" r="2" fill="#0abab5"/>
  <circle cx="140" cy="120" r="2" fill="#0abab5" opacity="0.5"/>
  <circle cx="148" cy="120" r="2" fill="#374151"/>
  <circle cx="156" cy="120" r="2" fill="#374151"/>

  <!-- "Focus Mode" label at top -->
  <rect x="105" y="20" width="70" height="18" rx="9" fill="#374151"/>
  <circle cx="118" cy="29" r="3" fill="#0abab5" opacity="0.7"/>
  <text x="145" y="33" text-anchor="middle" font-family="Inter, sans-serif" font-size="7" fill="#9ca3af" font-weight="500">Focus Mode</text>

  <!-- Bottom hint -->
  <text x="140" y="175" text-anchor="middle" font-family="Inter, sans-serif" font-size="6.5" fill="#4b5563">Distraction-free environment</text>
</svg>