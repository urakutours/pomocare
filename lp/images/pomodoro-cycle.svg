<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 228">
  <!-- Background -->
  <rect width="320" height="228" rx="16" fill="#151c2c"/>

  <!-- Dashed circle path -->
  <circle cx="160" cy="100" r="65" fill="none" stroke="#4b5563" stroke-width="1.5" stroke-dasharray="6,4"/>

  <!-- Center label -->
  <text x="160" y="97" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#9ca3af" font-weight="600" letter-spacing="0.5">POMODORO</text>
  <text x="160" y="110" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="#6b7280">CYCLE</text>

  <!-- Work 1 (top, 0°) -->
  <circle cx="160" cy="35" r="20" fill="#0abab5"/>
  <text x="160" y="33" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="#fff" font-weight="700">WORK</text>
  <text x="160" y="43" text-anchor="middle" font-family="Inter, sans-serif" font-size="7" fill="#fff" opacity="0.8">25min</text>

  <!-- Short break 1 (36°) -->
  <circle cx="198" cy="48" r="10" fill="#f59e0b" opacity="0.9"/>
  <text x="198" y="51" text-anchor="middle" font-family="Inter, sans-serif" font-size="5.5" fill="#fff" font-weight="600">5m</text>

  <!-- Work 2 (72°) -->
  <circle cx="222" cy="80" r="20" fill="#0abab5"/>
  <text x="222" y="78" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="#fff" font-weight="700">WORK</text>
  <text x="222" y="88" text-anchor="middle" font-family="Inter, sans-serif" font-size="7" fill="#fff" opacity="0.8">25min</text>

  <!-- Short break 2 (108°) -->
  <circle cx="222" cy="120" r="10" fill="#f59e0b" opacity="0.9"/>
  <text x="222" y="123" text-anchor="middle" font-family="Inter, sans-serif" font-size="5.5" fill="#fff" font-weight="600">5m</text>

  <!-- Work 3 (144°) -->
  <circle cx="198" cy="152" r="20" fill="#0abab5"/>
  <text x="198" y="150" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="#fff" font-weight="700">WORK</text>
  <text x="198" y="160" text-anchor="middle" font-family="Inter, sans-serif" font-size="7" fill="#fff" opacity="0.8">25min</text>

  <!-- Short break 3 (180°) -->
  <circle cx="160" cy="165" r="10" fill="#f59e0b" opacity="0.9"/>
  <text x="160" y="168" text-anchor="middle" font-family="Inter, sans-serif" font-size="5.5" fill="#fff" font-weight="600">5m</text>

  <!-- Work 4 (216°) -->
  <circle cx="122" cy="152" r="20" fill="#0abab5"/>
  <text x="122" y="150" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="#fff" font-weight="700">WORK</text>
  <text x="122" y="160" text-anchor="middle" font-family="Inter, sans-serif" font-size="7" fill="#fff" opacity="0.8">25min</text>

  <!-- Long Break (288°) -->
  <circle cx="98" cy="80" r="24" fill="#8b5cf6"/>
  <text x="98" y="75" text-anchor="middle" font-family="Inter, sans-serif" font-size="7" fill="#fff" font-weight="700">LONG</text>
  <text x="98" y="84" text-anchor="middle" font-family="Inter, sans-serif" font-size="7" fill="#fff" font-weight="700">BREAK</text>
  <text x="98" y="94" text-anchor="middle" font-family="Inter, sans-serif" font-size="6" fill="#fff" opacity="0.8">20min</text>

  <!-- Direction arrows on the dashed circle -->
  <polygon points="196,42 190,38 192,45" fill="#6b7280"/>
  <polygon points="226,118 229,111 222,113" fill="#6b7280"/>
  <polygon points="162,168 168,165 165,172" fill="#6b7280"/>
  <polygon points="100,120 97,113 104,115" fill="#6b7280"/>
  <polygon points="124,42 118,45 120,38" fill="#6b7280"/>

  <!-- Legend (evenly spaced across width) -->
  <circle cx="72" cy="206" r="5" fill="#0abab5"/>
  <text x="82" y="209" font-family="Inter, sans-serif" font-size="7.5" fill="#9ca3af">Work</text>
  <circle cx="138" cy="206" r="5" fill="#f59e0b"/>
  <text x="148" y="209" font-family="Inter, sans-serif" font-size="7.5" fill="#9ca3af">Short Break</text>
  <circle cx="228" cy="206" r="5" fill="#8b5cf6"/>
  <text x="238" y="209" font-family="Inter, sans-serif" font-size="7.5" fill="#9ca3af">Long Break</text>
</svg>
